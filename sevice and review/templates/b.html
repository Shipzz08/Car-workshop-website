<!DOCTYPE html>
<html>
<head>
    <title>Techtune Motors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
              background-color: #2E77AE;
        }
        header {
            background-color: #FF8E2B;
            color: #000;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .review-form {
            background-color: #FF8E2B;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
        .review-form label {
            display: block;
            font-weight: bold;
        }
        .review-form input[type="text"],
        .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .review-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .review-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .reviews {
            background-color: #FF8E2B;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .review {
            margin-bottom: 20px;
        }
        .rating {
            color: #F2CA53; /* Yellow color for stars */
        }
    </style>
</head>
<body>
    <header>
        <h1>Customer Reviews</h1>
    </header>
    <div class="container">
        <div class="review-form">
            <h2>Add Your Review</h2>
            <form id="review-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="service1">Service 1</option>
                    <option value="service2">Service 2</option>
                    <option value="service3">Service 3</option>
                </select>

                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="5">5 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="2">2 Stars</option>
                    <option value="1">1 Star</option>
                </select>

                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required></textarea>

                <button type="button" id="submit-review">Submit Review</button>
            </form>
        </div>

        <div class="reviews">
            <h2>Customer Reviews</h2>
            <div class="review">
                <p><span class="rating">★★★★★</span></p>
                <p><strong>Customer Name:</strong>Virat kholi</p>
                <p><strong>Service:</strong> Service 1</p>
                <p><strong>Review:</strong>  Amazing experience with services on time and thier website is very convenient to use</p>
            </div>
            <!-- Add more customer reviews here -->
        </div>
    </div>

    <script>
        // JavaScript for handling review submission
        document.getElementById("submit-review").addEventListener("click", function() {
            const name = document.getElementById("name").value;
            const service = document.getElementById("service").value;
            const rating = document.getElementById("rating").value;
            const review = document.getElementById("review").value;

            const reviews = document.querySelector(".reviews");
            const newReview = document.createElement("div");
            newReview.classList.add("review");
            newReview.innerHTML = `
                <p><span class="rating">${"★".repeat(rating)}</span></p>
                <p><strong>Customer Name:</strong> ${name}</p>
                <p><strong>Service:</strong> ${service}</p>
                <p><strong>Review:</strong> ${review}</p>
            `;
            reviews.appendChild(newReview);

            // Clear the form
            document.getElementById("review-form").reset();
        });
    </script>
</body>
</html>
